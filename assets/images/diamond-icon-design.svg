<!--
FlowState Diamond App Icon Design
Premium, geometric diamond with gradient for clarity and depth
Size: 1024x1024 for iOS App Store requirements
-->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ff;stop-opacity:1" />
    </radialGradient>
    
    <!-- Diamond main gradient -->
    <linearGradient id="diamondMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Diamond highlight -->
    <linearGradient id="diamondHighlight" x1="0%" y1="0%" x2="70%" y2="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Inner light reflection -->
    <radialGradient id="innerLight" cx="35%" cy="25%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow -->
    <radialGradient id="shadow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="80%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Subtle shadow behind diamond -->
  <circle cx="512" cy="528" r="380" fill="url(#shadow)"/>
  
  <!-- Main diamond shape -->
  <g transform="translate(512, 512)">
    <!-- Diamond body -->
    <path d="M 0,-280 L 200,-80 L 0,280 L -200,-80 Z" fill="url(#diamondMain)" stroke="none"/>
    
    <!-- Top facet -->
    <path d="M 0,-280 L 120,-140 L 0,-80 L -120,-140 Z" fill="url(#diamondHighlight)" stroke="none"/>
    
    <!-- Left facet -->
    <path d="M -200,-80 L -120,-140 L 0,-80 L 0,280 Z" fill="url(#diamondMain)" fill-opacity="0.8" stroke="none"/>
    
    <!-- Right facet -->
    <path d="M 200,-80 L 120,-140 L 0,-80 L 0,280 Z" fill="url(#diamondMain)" fill-opacity="0.9" stroke="none"/>
    
    <!-- Inner light reflection -->
    <ellipse cx="0" cy="-120" rx="80" ry="60" fill="url(#innerLight)"/>
    
    <!-- Sharp highlight line -->
    <path d="M -80,-180 L 0,-280 L 80,-180" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Subtle geometric details -->
    <circle cx="0" cy="-120" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="-40" cy="-80" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="40" cy="-80" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Outer glow -->
  <circle cx="512" cy="512" r="350" fill="none" stroke="url(#diamondMain)" stroke-width="2" opacity="0.3"/>
</svg>